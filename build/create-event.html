<!DOCTYPE html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- Основные файлы стилей--><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"><link rel="stylesheet" href="css/libs.min.css"><link rel="stylesheet" href="css/style.css"><!-- Favicon--><link rel="shortcut icon" href="img/Death-Star-icon_34500.png" type="image/png"><title>Create Event</title><!-- Chrome, Firefox OS and Opera--><meta name="theme-color" content="#EBEBEB"><!-- Windows Phone--><meta name="msapplication-navbutton-color" content="#EBEBEB"><!-- iOS Safari--><meta name="apple-mobile-web-app-status-bar-style" content="#EBEBEB"></head><body><main><section class="section_one_event"><div class="wrapper"><div class="create_event_field"><div class="error_event"><div class="error_description"><i class="fas fa-plus-circle"></i><span class="error_event_description">Failed to create an event. Time slot is already booked.</span></div><span class="error_event_btn">&#10006;       </span></div><div class="event_body"><div class="added_field"><div class="event_name"><label for="name">Name of the event:</label><input id="name" type="text"></div><div class="event_members"><label for="participants">Participants</label><select id="participants"><option value="Serhij">Serhij</option><option value="Marij">Marij</option><option value="Petro">Petro</option><option value="Ann">Ann</option><option value="Oleg">Oleg</option><option value="Tamara">Tamara</option></select></div><div class="event_day"><label for="day">Day</label><select id="day"><option value="Mon">Monday</option><option value="Tuesday">Tuesday</option><option value="Wed">Wednesday</option><option value="Thu">Thursday</option><option value="Friday">Friday</option></select></div><div class="event_time"><label for="time">Time</label><select id="time"><op
