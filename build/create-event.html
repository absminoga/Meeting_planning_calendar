<!DOCTYPE html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- Основные файлы стилей--><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"><link rel="stylesheet" href="css/libs.min.css"><link rel="stylesheet" href="css/style.css"><!-- Favicon--><link rel="shortcut icon" href="img/Death-Star-icon_34500.png" type="image/png"><title>Create Event</title><!-- Chrome, Firefox OS and Opera--><meta name="theme-color" content="#EBEBEB"><!-- Windows Phone--><meta name="msapplication-navbutton-color" content="#EBEBEB"><!-- iOS Safari--><meta name="apple-mobile-web-app-status-bar-style" content="#EBEBEB"></head><body><main><section class="section_one_event"><div class="wrapper"><div class="create_event_field"><div class="error_event hidden_error"><div class="error_description"><i class="fas fa-plus-circle"></i><span class="error_event_description">Failed to create an event. Time slot is already booked.</span></div><span class="error_event_btn">&#10006;       </span></div><div class="event_body"><div class="added_field"><form action="/calendar.html" method="GET"><div class="event_name entry_field"><label for="name">Name of the event:</label><input id="name" type="text"></div><div class="event_members entry_field"><label for="participants">Participants:</label><select id="participants"><option value="serhij, marij, petro, ann, oleg, tamara">All members</option><option value="serhij">Serhij</option><option value="marij">Marij</option><option value="petro">Petro</option><option value="ann">Ann</option><option value="oleg">Oleg</option><option value="tamara">Tamara</option></select></div><div class="event_day entry_field"><label for="day">Day:</label><select id="day"><option value="mon">Monday</option><option value="tuesday">Tuesday</option><option value="wed">Wednesday</option><option value="thu">Thursday</option><option value="fri">Friday</option></select></div><div class="event_time entry_field"><label for="time">Time:</label><select id="time"><option value="10">10:00</option><option value="11">11:00</option><option value="12">12:00</option><option value="13">13:00</option><option value="14">14:00</option><option value="15">15:00</option><option value="16">16:00</option><option value="17">17:00</option><option value="18">18:00</option></select></div><div class="create_btn_field"><p class="event_btn_cancel event_btn">Cancel</p><input type="buttom" value="Create" class="event_btn_create event_btn"></div></form></div></div></div></div></section></main><script async="" src="js/webp.min.js"></script><script src="js/libs.min.js"></script><script src="js/event.js"></script></body>
